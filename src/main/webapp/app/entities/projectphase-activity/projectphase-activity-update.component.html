<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-projectphase-activity-heading" jhiTranslate="emobyMphApp.projectphaseActivity.home.createOrEditLabel">Create or edit a Projectphase Activity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emobyMphApp.projectphaseActivity.projectphase" for="field_projectphase">Projectphase</label>
                    <select class="form-control" id="field_projectphase" name="projectphase" formControlName="projectphaseId">
                        <option *ngIf="!editForm.get('projectphaseId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="projectphaseOption.id" *ngFor="let projectphaseOption of projectphases; trackBy: trackById">{{ projectphaseOption.libelle }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('projectphaseId')!.invalid && (editForm.get('projectphaseId')!.dirty || editForm.get('projectphaseId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('projectphaseId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emobyMphApp.projectphaseActivity.activity" for="field_activity">Activity</label>
                    <select class="form-control" id="field_activity" name="activity" formControlName="activityId">
                        <option *ngIf="!editForm.get('activityId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="activityOption.id" *ngFor="let activityOption of activities; trackBy: trackById">{{ activityOption.libelle }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('activityId')!.invalid && (editForm.get('activityId')!.dirty || editForm.get('activityId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('activityId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
