<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="project">
            <h2><span jhiTranslate="emobyMphApp.project.detail.title">Project</span> {{ project.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="emobyMphApp.project.code">Code</span></dt>
                <dd>
                    <span>{{ project.code }}</span>
                </dd>
                <dt><span jhiTranslate="emobyMphApp.project.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ project.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="emobyMphApp.project.jhi_user">Jhi User</span></dt>
                <dd>
                    {{ project.jhi_userId }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project', project.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
