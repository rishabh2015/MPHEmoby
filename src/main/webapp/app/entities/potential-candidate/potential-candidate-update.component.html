<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-potential-candidate-heading" jhiTranslate="emobyMphApp.potentialCandidate.home.createOrEditLabel">Create or edit a Potential Candidate</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emobyMphApp.potentialCandidate.matching_percent" for="field_matching_percent">Matching Percent</label>
                    <input type="number" class="form-control" name="matching_percent" id="field_matching_percent"
                           formControlName="matching_percent"/>
                    <div *ngIf="editForm.get('matching_percent')!.invalid && (editForm.get('matching_percent')!.dirty || editForm.get('matching_percent')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matching_percent')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('matching_percent')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emobyMphApp.potentialCandidate.creation_dt" for="field_creation_dt">Creation Dt</label>
                    <div class="d-flex">
                        <input id="field_creation_dt" type="datetime-local" class="form-control" name="creation_dt" formControlName="creation_dt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('creation_dt')!.invalid && (editForm.get('creation_dt')!.dirty || editForm.get('creation_dt')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('creation_dt')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('creation_dt')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emobyMphApp.potentialCandidate.jobdescription" for="field_jobdescription">Jobdescription</label>
                    <select class="form-control" id="field_jobdescription" name="jobdescription" formControlName="jobdescriptionId">
                        <option *ngIf="!editForm.get('jobdescriptionId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="jobdescriptionOption.id" *ngFor="let jobdescriptionOption of jobdescriptions; trackBy: trackById">{{ jobdescriptionOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('jobdescriptionId')!.invalid && (editForm.get('jobdescriptionId')!.dirty || editForm.get('jobdescriptionId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('jobdescriptionId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emobyMphApp.potentialCandidate.candidate" for="field_candidate">Candidate</label>
                    <select class="form-control" id="field_candidate" name="candidate" formControlName="candidateId">
                        <option *ngIf="!editForm.get('candidateId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="candidateOption.id" *ngFor="let candidateOption of candidates; trackBy: trackById">{{ candidateOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('candidateId')!.invalid && (editForm.get('candidateId')!.dirty || editForm.get('candidateId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('candidateId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
