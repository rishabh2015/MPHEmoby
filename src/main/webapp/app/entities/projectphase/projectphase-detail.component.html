<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectphase">
            <h2><span jhiTranslate="emobyMphApp.projectphase.detail.title">Projectphase</span> {{ projectphase.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="emobyMphApp.projectphase.code">Code</span></dt>
                <dd>
                    <span>{{ projectphase.code }}</span>
                </dd>
                <dt><span jhiTranslate="emobyMphApp.projectphase.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ projectphase.libelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/projectphase', projectphase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
