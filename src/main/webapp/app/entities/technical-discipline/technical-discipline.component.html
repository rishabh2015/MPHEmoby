<div>
    <h2 id="page-heading">
        <span jhiTranslate="emobyMphApp.technicalDiscipline.home.title">Technical Disciplines</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-technical-discipline" [routerLink]="['/technical-discipline/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="emobyMphApp.technicalDiscipline.home.createLabel">
            Create a new Technical Discipline
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="technicalDisciplines?.length === 0">
        <span jhiTranslate="emobyMphApp.technicalDiscipline.home.notFound">No technicalDisciplines found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="technicalDisciplines && technicalDisciplines.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="emobyMphApp.technicalDiscipline.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="emobyMphApp.technicalDiscipline.libelle">Libelle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let technicalDiscipline of technicalDisciplines ;trackBy: trackId">
                    <td><a [routerLink]="['/technical-discipline', technicalDiscipline.id, 'view']">{{ technicalDiscipline.id }}</a></td>
                    <td>{{ technicalDiscipline.code }}</td>
                    <td>{{ technicalDiscipline.libelle }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/technical-discipline', technicalDiscipline.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/technical-discipline', technicalDiscipline.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(technicalDiscipline)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
