<div>
    <h2 id="page-heading">
        <span jhiTranslate="emobyMphApp.mobyStatus.home.title">Moby Statuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-moby-status" [routerLink]="['/moby-status/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="emobyMphApp.mobyStatus.home.createLabel">
            Create a new Moby Status
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mobyStatuses?.length === 0">
        <span jhiTranslate="emobyMphApp.mobyStatus.home.notFound">No mobyStatuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mobyStatuses && mobyStatuses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="emobyMphApp.mobyStatus.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="emobyMphApp.mobyStatus.libelle">Libelle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mobyStatus of mobyStatuses ;trackBy: trackId">
                    <td><a [routerLink]="['/moby-status', mobyStatus.id, 'view']">{{ mobyStatus.id }}</a></td>
                    <td>{{ mobyStatus.code }}</td>
                    <td>{{ mobyStatus.libelle }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/moby-status', mobyStatus.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/moby-status', mobyStatus.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mobyStatus)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
